    <script>
        $(document).ready(function () {
            var tipContent = '';
            $.ajax({
                type: "POST",
                headers: { token: valToken },
                url: HOST_URL + "/enroll/userQueryEnroll",
                dataType: "json",
                data: {
                    status: 0
                },
                success: function (data) {
                    if (data.status == 200) {
                        if (data.object != null) {
                            $.each(data.object, function (i, k) {
                                if (k) {
                                    tipContent += '<tr><td>' + k.title + '</td>'
                                        + '<td>' + k.content + '</td>'
                                        + '<td>' + k.updateDate + '</td>'
                                        + '<td><a class="btn btn-danger btn-rounded">审核中</a></td></tr>'
                                }
                            });
                            $("#ttbody").html(tipContent).trigger('footable_redraw');
                        }
                    } else {
                        parent.layer.alert(data.msg)
                    }
                },
            });
            $('.footable').footable();
            $('.footable2').footable();
        });

    </script>
